# Gentle Nudge Assistant - Forge Manifest
# Optimized for Atlassian Marketplace submission

# Core application modules
modules:
  jira:issuePanel:
    - key: gentle-nudge-panel
      function: issue-panel-handler
      title: Gentle Nudge Assistant
      description: View personalized nudges and reminders for this issue
      icon: https://gentle-nudge-assets.s3.amazonaws.com/icons/panel-icon.svg
      cacheable: true
      conditions:
        - condition: user_is_logged_in
      
  jira:issueGlance:
    - key: gentle-nudge-glance  
      function: issue-glance-handler
      title: Nudge Status
      description: Quick view of nudge status and recommendations
      icon: https://gentle-nudge-assets.s3.amazonaws.com/icons/glance-icon.svg
      conditions:
        - condition: user_is_logged_in
      
  jira:projectPage:
    - key: gentle-nudge-project-page
      function: project-dashboard-handler
      title: Team Nudge Dashboard
      description: Analytics and insights for project-wide gentle nudging
      icon: https://gentle-nudge-assets.s3.amazonaws.com/icons/dashboard-icon.svg
      conditions:
        - condition: user_is_project_admin
      
  jira:globalPage:
    - key: gentle-nudge-settings
      function: global-settings-handler
      title: Gentle Nudge Settings
      description: Configure your personalized nudge preferences
      icon: https://gentle-nudge-assets.s3.amazonaws.com/icons/settings-icon.svg
      location: system.top.navigation.bar
      conditions:
        - condition: user_is_logged_in
      
  jira:adminPage:
    - key: gentle-nudge-admin
      function: admin-panel-handler
      title: Gentle Nudge Administration
      description: System-wide configuration and user management
      icon: https://gentle-nudge-assets.s3.amazonaws.com/icons/admin-icon.svg
      conditions:
        - condition: user_is_admin
      
  scheduled:
    - key: process-notifications
      function: notification-processor
      interval: hourly
      
  - key: analytics-aggregator
      function: analytics-handler
      interval: daily
      
  webtrigger:
    - key: webhook-handler
      function: webhook-processor
      
  trigger:
    - key: issue-updated
      function: issue-update-handler
      events:
        - avi:jira:updated:issue
        - avi:jira:created:issue
        
    - key: user-activity
      function: user-activity-handler  
      events:
        - avi:jira:updated:issue:assignee

# Function definitions
function:
  - key: issue-panel-handler
    handler: index.issuePanelHandler
    timeout: 10
    
  - key: issue-glance-handler
    handler: index.issueGlanceHandler  
    timeout: 5
    
  - key: project-dashboard-handler
    handler: index.projectDashboardHandler
    timeout: 15
    
  - key: global-settings-handler
    handler: index.globalSettingsHandler
    timeout: 10
    
  - key: admin-panel-handler
    handler: index.adminPanelHandler
    timeout: 15
    
  - key: notification-processor
    handler: index.notificationProcessor
    timeout: 30
    
  - key: analytics-handler
    handler: index.analyticsHandler
    timeout: 60
    
  - key: webhook-processor
    handler: index.webhookProcessor
    timeout: 10
    
  - key: issue-update-handler
    handler: index.issueUpdateHandler
    timeout: 8
    
  - key: user-activity-handler
    handler: index.userActivityHandler
    timeout: 5

# Static resources
resources:
  - key: main-ui
    path: static/build
    
  - key: assets
    path: static/assets

# Comprehensive permissions for marketplace compliance
permissions:
  scopes:
    # Core Jira permissions
    - read:jira-work
    - read:jira-user
    - write:jira-work
    - manage:jira-configuration
    
    # User and project data
    - read:jira:permission:project
    - read:jira:permission:issue
    - read:jira:user
    - read:jira:user:email
    
    # Notification and workflow permissions
    - read:jira:workflow
    - read:jira:status
    - read:jira:priority
    - read:jira:issue-type
    
    # Storage permissions
    - storage:app
    
    # Web triggers and events
    - read:jira:audit-log
    
  # External resource permissions
  external:
    images:
      - "*.atlassian.com"
      - "gentle-nudge-assets.s3.amazonaws.com"
      - "avatars.githubusercontent.com"
      
    fetch:
      backend:
        - "api.atlassian.com"
        - "gentle-nudge-api.herokuapp.com"
        
    outbound:
      - "analytics.google.com"

# Application configuration
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/gentle-nudge-assistant
  
